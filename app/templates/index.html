<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情感分析系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 4rem 0;
            border-radius: 15px;
            margin-top: 2rem;
        }
        .feature-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sentiment Analysis</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/single-analysis">单文本分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/batch-analysis">批量分析</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="hero-section text-center">
            <h1 class="display-4 mb-4">智能情感分析系统</h1>
            <p class="lead mb-4">基于机器学习模型的情感倾向分析，支持SVM和XGBoost两种算法</p>
            <div class="d-grid gap-2 d-md-block">
                <a href="/single-analysis" class="btn btn-light btn-lg mx-2">单文本分析</a>
                <a href="/batch-analysis" class="btn btn-outline-light btn-lg mx-2">批量分析</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
